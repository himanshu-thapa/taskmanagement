<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/login-form.css}" th:rel="stylesheet">
    <link th:href="@{/css/font-awesome.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card card-signin flex-row my-5">
                <div class="card-img-left d-none d-md-flex">
                    <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body">
                    <h5 class="card-title text-center">Register</h5>
                    <form class="form-signin" th:object="${userDTO}" method="post" th:action="@{/users}">
                        <div class="form-label-group">
                            <p class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                            <input type="text" id="firstName" class="form-control" placeholder="First Name" required autofocus
                            th:field="*{firstName}">
                            <label for="firstName">First Name</label>
                        </div>

                        <div class="form-label-group">
                            <p class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                            <input type="text" id="lastName" class="form-control" placeholder="Last Name" required autofocus
                                   th:field="*{lastName}">
                            <label for="lastName">Last Name</label>
                        </div>

                        <div class="form-label-group">
                            <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required
                                   th:field="*{email}">
                            <label for="inputEmail">Email address</label>
                        </div>

                        <hr>

                        <div class="form-label-group">
                            <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required
                                   th:field="*{password}">
                            <label for="inputPassword">Password</label>
                        </div>

                        <div class="form-label-group">
                            <p class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                            <input type="text" id="phone" class="form-control" placeholder="Phone"
                                   th:field="*{phone}">
                            <label for="phone">Phone</label>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
                        <a class="d-block text-center mt-2 small" th:href="@{/login}">Sign In</a>
                        <hr class="my-4">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/jquery/jquery.slim.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
