<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet">

</head>
<style>
    .title-head {
        margin-top: 50px;
    }

    #sticky-footer {
        flex-shrink: unset;
    }
</style>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="#">Task Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container" style="min-height: 819px">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="title-head col-lg-9">
                    <h2> All tasks of {PersonName}</h2>
                </div>
                <div class="col-lg-3 title-head">
                    <a th:href="@{/task/add}" style="margin-left: 165px">
                        <button type="button" class="btn btn-dark">Add Task</button>
                    </a>
                </div>
            </div>
            <hr>
            <div class="col-lg-12">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Task Name</th>
                        <th scope="col">Issue Date</th>
                        <th scope="col">Completion Date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task,key:${tasks}">
                        <th scope="row" th:text="${key.index}"></th>
                        <td th:text="${task.taskName}"></td>
                        <td th:text="${task.issueDate}"></td>
                        <td th:text="${task.completionDate}"></td>
                        <td th:text="${task.status}"></td>
                        <td>
                            <a th:href="@{'/task/update/'+${task.id}}">EDIT </a>
                            |
                            <a href=# th:onclick="|deleteTask('${task.id}')|">DELETE</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<footer id="sticky-footer" class="py-4 bg-dark text-white-50">
    <div class="container text-center">
        <small>Copyright &copy; Taskmanager</small>
    </div>
</footer>
<!-- Bootstrap core JavaScript -->
<script th:src="@{/jquery/jquery.slim.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript" th:inline="javascript">
    function deleteTask(id) {
        $.ajax({
            url: "/task/delete/" + id,
            type: "DELETE",
            success: function (result) {
                console.log(result);
                window.location.href="/home";
            }
        });
    }
</script>
</body>
</html>
